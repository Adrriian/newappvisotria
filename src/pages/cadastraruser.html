<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cduser.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">  
    <title>Login</title>
</head>
<body>
    <header class="header_area">
        <div class="container">
            <nav>
                <div class="menu_area">
                    <div class="menu">
                        <div class="menu_bar">
                            <div class="menu_bar_line"></div>
                            <div class="menu_bar_line"></div>
                            <div class="menu_bar_line"></div>
                        </div>
                    </div>
                    <div class="menu_link_area">
                            <div class="menu_link a1">
                                    <img class="link_img" src="../images/6.png">
                                    <li><a class="link_text">Gerar Link Vistoria</a></li>
                            </div>
                            <div class="menu_link a2">
                                <img class="link_img" src="../images/7.png">
                                <li><a class="link_text" >Consultar Placa</a></li>
                            </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="cduser_area">
            <div class="user_title">
                <h1>Cadastro de Usuário</h1>
            </div>
            <div class="dados_area2">
                <div class="dados_cd">
                    <h1>Nome:</h1>
                    <input type="text"  class="input name" placeholder="Digite o Nome">
                </div>
                <div class="dados_cd">
                    <h1>CPF:</h1>
                    <input type="text" class="input cpf" placeholder="Digite o CPF">
                </div>
                <div class="dados_cd">
                    <h1>Email:</h1>
                    <input class="input email" type="text" placeholder="Digite o Email">
                </div>
                <div class="dados_cd">
                    <h1>Senha:</h1>
                    <input class="input senha" type="text" placeholder="Digite o Senha">
                </div>
                 <div class="dados_cd">
                    <h1>Telefone:</h1>
                    <input class="input telefone" type="text" placeholder="Digite o Telefone">
                </div>
                 <div class="dados_cd">
                    <h1>Adm:</h1>
                    <input class="input adm" type="text" placeholder="Digite se é adm">
                </div>
            </div>
            <a class="button_dw">Cadastrar Usuário</a>
        </div>
    </section>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <!-- Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
    
    <script src="../js/cduser.js"></script>

</body>
</html>
