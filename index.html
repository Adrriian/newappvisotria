<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">  
    <title>Login</title>
</head>
<body>
    <div class="container">
            <div class="login_area">
               <div class="login_email">
                    <label>Email:</label>
                    <input class="email" type="email" placeholder="Digite Seu Email">
                </div>
                <div class="login_senha">
                    <label>Senha:</label>
                    <input class="password" type="password" placeholder="Digite Sua Senha">
                </div>
                <div class="obs_area">
                    <h1 class="obs"></h1>
                </div>
                <a class="login_button">Logar</a>
            </div>
    </div>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <!-- Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>
    
    <script src="src/js/script.js"></script>

</body></html>
